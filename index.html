<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: 70vh;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background: var(--dark);
            color: white;
            padding: 30px 20px;
        }

        .user-profile {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-item.active {
            background: var(--primary);
        }

        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            padding: 30px;
        }

        .content-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .content-header h2 {
            font-size: 1.8rem;
            color: var(--dark);
        }

        .date-display {
            color: var(--gray);
            font-size: 1rem;
        }

        .task-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-block {
            width: 100%;
        }

        .tasks-container {
            margin-top: 20px;
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary);
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: var(--secondary);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--gray-light);
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-checkbox {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .priority-medium {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .priority-low {
            background: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gray-light);
            color: var(--dark);
        }

        .task-action-btn:hover {
            transform: scale(1.1);
        }

        .task-action-btn.edit:hover {
            background: var(--primary);
            color: white;
        }

        .task-action-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-light);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
            <p>Advanced task management for productive people</p>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Hameem Sharief</h3>
                    <p>Productive Member</p>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-tasks">12</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completed-tasks">8</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 66%"></div>
                </div>

                <div class="nav-menu">
                    <div class="nav-item active">
                        <i class="fas fa-home"></i> Dashboard
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-calendar-alt"></i> Today
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-star"></i> Important
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-check-circle"></i> Completed
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-cog"></i> Settings
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="content-header">
                    <h2>My Tasks</h2>
                    <div class="date-display" id="current-date">Monday, October 16, 2023</div>
                </div>

                <div class="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" class="form-control" placeholder="What needs to be done?">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" class="form-control" rows="2" placeholder="Add details..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <button id="add-task-btn" class="btn btn-primary btn-block">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <div class="tasks-container">
                    <div class="task-filters">
                        <div class="filter-btn active" data-filter="all">All</div>
                        <div class="filter-btn" data-filter="active">Active</div>
                        <div class="filter-btn" data-filter="completed">Completed</div>
                    </div>

                    <div class="task-list" id="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>TaskMaster Pro &copy; 2023 /p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const taskTitleInput = document.getElementById('task-title');
        const taskDescriptionInput = document.getElementById('task-description');
        const taskDueDateInput = document.getElementById('task-due-date');
        const taskPrioritySelect = document.getElementById('task-priority');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const progressFillEl = document.getElementById('progress-fill');
        const currentDateEl = document.getElementById('current-date');

        // Set current date
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        currentDateEl.textContent = now.toLocaleDateString('en-US', options);

        // Set default due date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        taskDueDateInput.valueAsDate = tomorrow;

        // Sample tasks data
        let tasks = [
            {
                id: 1,
                title: 'Complete Project Proposal',
                description: 'Finish the project proposal document and send to client',
                dueDate: '2023-10-18',
                priority: 'high',
                completed: false
            },
            {
                id: 2,
                title: 'Team Meeting',
                description: 'Weekly team sync meeting',
                dueDate: '2023-10-17',
                priority: 'medium',
                completed: true
            },
            {
                id: 3,
                title: 'Research New Technologies',
                description: 'Look into new frameworks and libraries for upcoming project',
                dueDate: '2023-10-25',
                priority: 'low',
                completed: false
            },
            {
                id: 4,
                title: 'Update Portfolio',
                description: 'Add new projects to GitHub and update portfolio website',
                dueDate: '2023-10-20',
                priority: 'medium',
                completed: false
            }
        ];

        let currentFilter = 'all';

        // Initialize the app
        function init() {
            renderTasks();
            updateStats();
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    renderTasks();
                });
            });
        }

        // Add a new task
        function addTask() {
            const title = taskTitleInput.value.trim();
            if (!title) {
                alert('Please enter a task title');
                return;
            }

            const newTask = {
                id: Date.now(),
                title: title,
                description: taskDescriptionInput.value,
                dueDate: taskDueDateInput.value,
                priority: taskPrioritySelect.value,
                completed: false
            };

            tasks.unshift(newTask);
            renderTasks();
            updateStats();
            resetForm();
        }

        // Reset the form
        function resetForm() {
            taskTitleInput.value = '';
            taskDescriptionInput.value = '';
            taskDueDateInput.valueAsDate = tomorrow;
            taskPrioritySelect.value = 'medium';
        }

        // Toggle task completion
        function toggleTaskCompletion(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        // Delete a task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
                updateStats();
            }
        }

        // Edit a task
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                taskTitleInput.value = task.title;
                taskDescriptionInput.value = task.description;
                taskDueDateInput.value = task.dueDate;
                taskPrioritySelect.value = task.priority;
                
                // Remove the task from the list
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
                updateStats();
            }
        }

        // Render tasks based on current filter
        function renderTasks() {
            taskList.innerHTML = '';

            let filteredTasks = tasks;
            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>${currentFilter === 'all' ? 'Add a new task to get started!' : 
                            currentFilter === 'active' ? 'All tasks are completed!' : 
                            'No completed tasks yet!'}</p>
                    </div>
                `;
                return;
            }

            filteredTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const dueDate = new Date(task.dueDate);
                const formattedDate = dueDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                taskItem.innerHTML = `
                    <div class="task-checkbox" onclick="toggleTaskCompletion(${task.id})">
                        ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                    </div>
                    <div class="task-content">
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">
                            <span><i class="far fa-calendar"></i> ${formattedDate}</span>
                            <span class="task-priority priority-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                        </div>
                        ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    </div>
                    <div class="task-actions">
                        <div class="task-action-btn edit" onclick="editTask(${task.id})">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="task-action-btn delete" onclick="deleteTask(${task.id})">
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            });
        }

        // Update statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            
            totalTasksEl.textContent = totalTasks;
            completedTasksEl.textContent = completedTasks;
            progressFillEl.style.width = `${progress}%`;
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
